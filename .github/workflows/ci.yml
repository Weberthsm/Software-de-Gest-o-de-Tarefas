name: CI - API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start API server
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for API to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS "http://localhost:3000/api-docs" > /dev/null; then
              echo "API is up";
              exit 0;
            fi
            echo "Waiting for API... ($i/60)";
            sleep 1;
          done
          echo "API did not start in time";
          echo "=== server.log ===";
          cat server.log || true;
          exit 1

      - name: Run test suite (Mocha)
        env:
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== server.log (on failure) ===";
          cat server.log || true

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload Mochawesome report (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: reports/mochawesome
          if-no-files-found: ignore
